<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="book">
            <h2><span jhiTranslate="bookdatabaseApp.book.detail.title">Book</span> {{ book.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bookdatabaseApp.book.iSBN">I SBN</span></dt>
                <dd>
                    <span>{{ book.iSBN }}</span>
                </dd>
                <dt><span jhiTranslate="bookdatabaseApp.book.name">Name</span></dt>
                <dd>
                    <span>{{ book.name }}</span>
                </dd>
                <dt><span jhiTranslate="bookdatabaseApp.book.typeOfBook">Type Of Book</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'bookdatabaseApp.TypeOfBook.' + book.typeOfBook }}">{{ book.typeOfBook }}</span>
                </dd>
                <dt><span jhiTranslate="bookdatabaseApp.book.description">Description</span></dt>
                <dd>
                    <span>{{ book.description }}</span>
                </dd>
                <dt><span jhiTranslate="bookdatabaseApp.book.publicationDate">Publication Date</span></dt>
                <dd>
                    <span>{{ book.publicationDate }}</span>
                </dd>
                <dt><span jhiTranslate="bookdatabaseApp.book.authors">Authors</span></dt>
                <dd>
                    <span *ngFor="let authors of book.authors; let last = last">
                        <a [routerLink]="['/author', authors?.id, 'view']">{{ authors.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/book', book.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
