<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="author">
            <h2><span jhiTranslate="bookdatabaseApp.author.detail.title">Author</span> {{ author.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bookdatabaseApp.author.name">Name</span></dt>
                <dd>
                    <span>{{ author.name }}</span>
                </dd>
                <dt><span jhiTranslate="bookdatabaseApp.author.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ author.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="bookdatabaseApp.author.image">Image</span></dt>
                <dd>
                    <div *ngIf="author.image">
                        <a (click)="openFile(author?.imageContentType!, author?.image)">
                            <img [src]="'data:' + author.imageContentType + ';base64,' + author.image" style="max-width: 100%;" alt="author image"/>
                        </a>
                        {{ author.imageContentType }}, {{ byteSize(author.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="bookdatabaseApp.author.about">About</span></dt>
                <dd>
                    <span>{{ author.about }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/author', author.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
